<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/add_product.css">
</head>
<body>
    <h1 class="display-1">Add Product</h1>
    <form method="POST" action="/products">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter name">
          </div>
        <div class="form-group">
          <label for="image_url">Image Url</label>
          <input type="name" class="form-control" id="image_url" name="image_url" aria-describedby="emailHelp" placeholder="Enter image url">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="Enter price">
        </div>
        <button type="submit" class="btn btn-primary">ADD</button>
    </form>

</body>
</html>
